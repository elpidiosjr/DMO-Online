<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Digimon Cards</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body.bg-digimon {
      background-image:
        linear-gradient(rgba(0,0,0,0.60), rgba(0,0,0,0.60)),
        url('./image/digimonw4.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #0f172a;
    }
  </style>
</head>
<body class="bg-digimon min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-slate-900/80 border border-slate-700/60 rounded-2xl shadow-2xl shadow-black/40 p-6 backdrop-blur">
    <div class="flex items-center gap-3 mb-6">
      <img src="./image/myacc.png" alt="Digimon" class="w-10 h-10 rounded-lg object-contain bg-slate-800 p-1" />
      <div>
        <h1 class="text-xl font-bold text-cyan-300">Digimon Cards</h1>
        <p class="text-xs text-slate-300">Faça login para entrar no mundo digital</p>
      </div>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-slate-200 mb-1">E-mail</label>
        <input
          id="email"
          type="email"
          required
          class="w-full rounded-lg border border-slate-600 bg-slate-900/80 px-3 py-2 text-sm text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-400"
          placeholder="voce@exemplo.com"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-slate-200 mb-1">Senha</label>
        <input
          id="password"
          type="password"
          required
          minlength="4"
          class="w-full rounded-lg border border-slate-600 bg-slate-900/80 px-3 py-2 text-sm text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-400"
          placeholder="••••••••"
        />
      </div>

      <div class="flex items-center justify-between text-xs text-slate-300">
        <label class="flex items-center gap-2">
          <input type="checkbox" id="remember" class="rounded border-slate-500 bg-slate-900 text-cyan-400 focus:ring-cyan-400" />
          Lembrar de mim
        </label>
        <button type="button" id="forgotPassword" class="hover:text-cyan-300 underline">
          Esqueci a senha
        </button>
      </div>

      <button
        type="submit"
        class="w-full mt-1 inline-flex items-center justify-center rounded-lg bg-cyan-500 px-4 py-2.5 text-sm font-semibold text-slate-900 shadow-lg shadow-cyan-500/30 hover:bg-cyan-400 focus:outline-none focus:ring-2 focus:ring-cyan-300 focus:ring-offset-2 focus:ring-offset-slate-900 transition"
      >
        Entrar
      </button>

      <p id="feedback" class="text-xs text-center text-rose-300 mt-1 h-4"></p>
    </form>

    <p class="mt-6 text-[11px] text-center text-slate-400">
      Futuro: integrar com Firebase/Auth de verdade. Por enquanto, login é local.
    </p>
  </div>

  <script>
    const REDIRECT_AFTER_LOGIN = "home.html"; // <<< AGORA VAI PARA O HUB

    const form = document.getElementById("loginForm");
    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");
    const feedbackEl = document.getElementById("feedback");

    function setFeedback(msg) {
      feedbackEl.textContent = msg || "";
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = emailEl.value.trim();
      const pass = passEl.value.trim();

      if (!email || !pass) {
        setFeedback("Preencha e-mail e senha.");
        return;
      }

      // Aqui você poderia plugar o Firebase Auth depois.
      const user = {
        email,
        loginAt: new Date().toISOString()
      };
      localStorage.setItem("dc_current_user", JSON.stringify(user));
      setFeedback("");

      window.location.href = REDIRECT_AFTER_LOGIN;
    });

    document.getElementById("forgotPassword").addEventListener("click", (e) => {
      e.preventDefault();
      setFeedback("Em breve: recuperação de senha (pode ser implementada com Firebase).");
    });

    emailEl.addEventListener("input", () => setFeedback(""));
    passEl.addEventListener("input", () => setFeedback(""));
  </script>
</body>
</html>
