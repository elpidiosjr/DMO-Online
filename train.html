<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Treinar Digimon</title>

  <style>
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto;
      background:#0f172a;
      color:#fff;
      padding:18px
    }
    .card{
      max-width:520px;
      margin:16px auto;
      background:rgba(255,255,255,0.04);
      padding:18px;
      border-radius:12px
    }
    img{
      max-width:180px;
      height:180px;
      object-fit:contain;
      background:transparent;
      border-radius:8px;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,.6));
    }
    button{
      background:#06b6d4;
      border:none;
      padding:8px 12px;
      border-radius:6px;
      cursor:pointer;
      font-weight:600
    }
    button[disabled]{
      background:#555;
      cursor:not-allowed
    }
    .controls{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-top:14px
    }
    .muted{color:#bbb;font-size:14px}
    .stat{
      display:flex;
      justify-content:space-between;
      margin-top:6px
    }
  </style>
</head>

<body>

<a href="index.html" style="color:#06b6d4">‚Üê Voltar</a>
<h1>Treinar Digimon</h1>

<div id="content" class="card">Carregando...</div>

<script>
const API_URL = 'https://digimon-api.vercel.app/api/digimon';
const MAX_SESSION_POINTS = 5;
const MAX_LEVEL = 10;

// ---------------- UTIL ----------------
function qs(name){
  return new URLSearchParams(location.search).get(name);
}

function generateBaseStats(digimon){
  let hash = 0;
  for (let c of digimon.name) hash = ((hash<<5)-hash)+c.charCodeAt(0);
  const base = 30 + (Math.abs(hash) % 20);
  return { atk: base, def: base-2, esp: base-4 };
}

// ---------------- STORAGE ----------------
function loadSave(name){
  const raw = localStorage.getItem('digimon_progress_v1');
  if(!raw) return null;
  const data = JSON.parse(raw);
  return data[name] || null;
}

function saveProgress(name, obj){
  const raw = localStorage.getItem('digimon_progress_v1');
  const data = raw ? JSON.parse(raw) : {};
  data[name] = obj;
  localStorage.setItem('digimon_progress_v1', JSON.stringify(data));
}

// ---------------- MAIN ----------------
async function init(){
  const name = qs('name');
  const content = document.getElementById('content');

  if(!name){
    content.textContent = 'Nenhum Digimon informado.';
    return;
  }

  const list = await fetch(API_URL).then(r=>r.json());
  const dig = list.find(d=>d.name.toLowerCase()===name.toLowerCase());

  if(!dig){
    content.textContent = 'Digimon n√£o encontrado.';
    return;
  }

  // ‚ùå Bloqueia se n√£o for In Training
  if(dig.level !== 'In Training' && dig.level !== 'In-Training'){
    content.innerHTML = `
      <p>‚ùå Apenas Digimon <strong>In Training</strong> podem treinar.</p>
      <p class="muted">Este Digimon √© ${dig.level}</p>
    `;
    return;
  }

  // Load save or create
  let save = loadSave(dig.name);
  if(!save){
    const base = generateBaseStats(dig);
    save = {
      ...base,
      levelXP: 1,
      stage: 'In Training'
    };
  }

  let usedPoints = 0;

  function render(){
    content.innerHTML = '';

    // Header
    content.innerHTML += `
      <div style="display:flex;gap:12px;align-items:center">
        <img src="${dig.img}" alt="">
        <div>
          <h2 style="margin:0">${dig.name}</h2>
          <div class="muted">Stage: ${save.stage}</div>
          <div class="muted">N√≠vel: ${save.levelXP} / ${MAX_LEVEL}</div>
        </div>
      </div>
    `;

    // Stats
    content.innerHTML += `
      <div class="stat">‚öîÔ∏è ATK <strong id="atk">${save.atk}</strong></div>
      <div class="stat">üõ°Ô∏è DEF <strong id="def">${save.def}</strong></div>
      <div class="stat">‚ú® ESP <strong id="esp">${save.esp}</strong></div>
    `;

    const controls = document.createElement('div');
    controls.className = 'controls';

    // +1 buttons
    ['atk','def','esp'].forEach(stat=>{
      const btn = document.createElement('button');
      btn.textContent = `+1 ${stat.toUpperCase()}`;
      btn.onclick = ()=>{
        if(usedPoints >= MAX_SESSION_POINTS){
          alert('Limite de treino da sess√£o atingido!');
          return;
        }
        save[stat]++;
        usedPoints++;
        document.getElementById(stat).textContent = save[stat];
      };
      controls.appendChild(btn);
    });

    // Save
    const saveBtn = document.createElement('button');
    saveBtn.textContent = 'Salvar';
    saveBtn.onclick = ()=>{
      saveProgress(dig.name, save);
      alert('Progresso salvo!');
    };
    controls.appendChild(saveBtn);

    // Evoluir
    if(save.levelXP >= MAX_LEVEL){
      const evoBtn = document.createElement('button');
      evoBtn.textContent = 'EVOLUIR ‚Üí Rookie';
      evoBtn.onclick = ()=>{
        save.stage = 'Rookie';
        saveProgress(dig.name, save);
        alert('üéâ Digimon evoluiu para Rookie!');
        location.reload();
      };
      controls.appendChild(evoBtn);
    } else {
      const levelBtn = document.createElement('button');
      levelBtn.textContent = 'Ganhar +1 n√≠vel';
      levelBtn.onclick = ()=>{
        if(save.levelXP < MAX_LEVEL){
          save.levelXP++;
          render();
        }
      };
      controls.appendChild(levelBtn);
    }

    content.appendChild(controls);
  }

  render();
}

init();
</script>

</body>
</html>
